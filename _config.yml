formsfree: 'xkneznvj'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    juyeop:
      name:           Juyeop
      linkedin:       https://www.linkedin.com/in/juyeop-kim-2aa562201
      github:         https://github.com/juyeop03
      avatar:         /assets/images/profile.jpg
      bio:            "Hi, I'm Juyeop, Thank you to visit my blog. I hope you to get the information you need!"
      email:          kjy031104@gmail.com
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: juyeop
      avatar: /assets/images/profile.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]